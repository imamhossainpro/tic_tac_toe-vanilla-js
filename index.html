<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe || Game</title>
  </head>
  <body>
    <div class="game-container">
      <div class="container">
        <div class="box bl-0 bt-0 bb-0 br-0">
          <span class="box-text"></span>
        </div>
        <div class="box bt-0 br-0 bb-0"><span class="box-text"></span></div>
        <div class="box bt-0 br-0 bb-0"><span class="box-text"></span></div>
        <div class="box bl-0 bb-0 br-0">
          <span class="box-text"></span>
        </div>
        <div class="box bb-0 br-0"><span class="box-text"></span></div>
        <div class="box bb-0 br-0"><span class="box-text"></span></div>
        <div class="box bl-0 bb-0 br-0"><span class="box-text"></span></div>
        <div class="box bb-0 br-0"><span class="box-text"></span></div>
        <div class="box bb-0 br-0"><span class="box-text"></span></div>
      </div>
      <div class="game-info">
        <h1 class="heading">TIC TAC TOE Game</h1>
        <div>
          <button class="reset">Reset</button>
        </div>
        <div class="img-box hidden">
          <img src="images/borat-dance.gif" alt="winner-dance" />
        </div>
      </div>
    </div>

    <!-- Javascript File -->
    <!-- <script src="script.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
